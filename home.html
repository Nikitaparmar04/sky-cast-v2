    <meta charset="UTF-8" />

    />

  <body>
      <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SkyCast.v2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#sec-1">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pricing">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-us">Contact Us</a>
                </li>
            </div>
        </div>
    </nav>



    <section id="sec-1">
    <div class="container">
        <div class="row">
            <div class="col first-row">
                <!-- Current Weather Card -->
                <div class="current-weather">
                    <!-- Search Bar -->
                    <div class="search-bar">
                        <input type="text" placeholder="search city" id="search-bar">
                        <button id="search-btn" onclick="clicked()"> <img src="assets/search.png" alt="search"></button>
                    </div>
            
                    <div class="current-weather-topic">
                        <span>Current Weather</span>
                    </div>
            
                    <!-- Now weather and temp details card -->
                    <div class="main-detail-card">
                        <!-- Now weather section -->
                        <div class="weather-icon-card">
                            <div class="weather-details">
                            <img src="assets/113.png" alt="weather-icon" id="weather-icon">
                            <p class="weather-desc">Partly cloudy</p>
                            <p class="city" id="searched-city">Negombo</p>
                            <p class="date-and-time">2023-09-20 18:37</p>
                            </div>
                        </div>
            
                        <!-- Temp humidity and wind speed card -->
                        <div class="temp-humidity-ws-card">
                            <!-- Temp -->
                            <div class="temp">
                                <h1 id="current-temp">25 °C</h1>
                            </div>
                
                            <!-- Humidity and wind speed card -->
                            <div class="humitity-ws">
                
                                <!-- Humidity -->
                                <div class="humidity">
                                    <img src="assets/humidity.png" alt="humidity">
                                    <p id="current_humidity">25%</p>
                                </div>
                
                                <div class="wind-speed">
                                    <img src="assets/wind.png" alt="wind">
                                    <p id="current-ws">12km/h</p>
                                </div>
                
                            </div>
                        </div>
                    </div>
                </div>  

                <div class="current-weather map">
  
                </div>


            </div>
        </div>
    </div>  
    
        
    </section>








  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start footer">
